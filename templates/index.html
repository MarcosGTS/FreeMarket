{% extends "layout.html" %}
{% block title %} 
    home
{% endblock %}
{% block main %} 
    <h1>Index page</h1>
    <p>Welcome, {{username}} !</p>

    <form action="/" method="post">
        <input type="submit" name="logout" value="Logout">
    </form>

    {% for post in posts %}
        <div>
            <img src="static/img/{{post[0:2]|join('.')}}" alt="">
            <p>{{post}}</p>
        </div>
    {% endfor %}
{% endblock %}
