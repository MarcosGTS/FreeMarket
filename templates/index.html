{% extends "layout.html" %}
{% block title %} 
    home
{% endblock %}
{% block main %} 
    {% for post in posts %}
        <div>
            <img src="static/img/{{[post.id, post.extension]|join('.')}}" alt="">
            <div>
                <p>{{post.title}}</p>
                <p>{{post.price}}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
